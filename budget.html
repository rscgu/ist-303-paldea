<!DOCTYPE html>
<html>
<head>
    <title>Budget Setup</title>
</head>
<body>
    <h1>Set Your Monthly Budget</h1>
    <form method="post">
        <label>Category:</label>
        <input name="category" required><br><br>
        <label>Amount:</label>
        <input name="amount" type="number" min="0" required><br><br>
        <button type="submit">Save</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
